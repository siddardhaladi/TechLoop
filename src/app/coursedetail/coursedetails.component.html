<div *ngIf="course" class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="card-title text-primary">{{ course.title }}</h2>
      
      <p class="card-text">
        <strong>Description:</strong> {{ course.description }}
      </p>
      
      <p class="card-text">
        <strong>Content URL:</strong>
        <a [href]="course.contentURL" target="_blank" class="btn btn-link">
          Click here to view content
        </a>
      </p>
