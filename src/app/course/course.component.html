<app-navbar></app-navbar>

<div class="container my-5">
  <h2 class="text-center fw-bold mb-4 text-primary">Available Courses</h2>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let course of courses">
      <div class="card shadow-lg border-0 h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-dark">{{ course.title }}</h5>
          <h6 class="text-muted mb-2">Course ID: {{ course.courseId }}</h6>
          <p class="card-text flex-grow-1">{{ course.description }}</p>
          <button 
            class="btn w-100 mt-auto"
            [ngClass]="isEnrolled(course.courseId) ? 'btn-success' : 'btn-primary'"
            (click)="EnrollCourse(course.courseId)">
            {{ isEnrolled(course.courseId) ? 'âœ… Enrolled' : 'Enroll Now' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
